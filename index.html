    <head>

    </head>

    <body>
        <script src="js/three.min.js"></script>
        <script src="http://stemkoski.github.io/Three.js/js/Stats.js"></script>
        <script src="http://stemkoski.github.io/Three.js/js/Detector.js"></script>
        <!-- <script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script> -->
        <script src="http://threejs.org/examples/js/loaders/DDSLoader.js"></script>
        <script src="http://threejs.org/examples/js/loaders/MTLLoader.js"></script>
        <script src="http://threejs.org/examples/js/loaders/OBJMTLLoader.js"></script>
        <script src="http://stemkoski.github.io/Three.js/js/THREEx.WindowResize.js"></script>
        <script src="http://learningthreejs.com/data/THREEx/THREEx.KeyboardState.js"></script>
        <script src="http://stemkoski.github.io/Three.js/js/THREEx.FullScreen.js"></script>
        <!--<script src="https://raw.githubusercontent.com/mrdoob/three.js/master/src/extras/GeometryUtils.js"></script>-->
        <script src="http://threejs.org/examples/js/geometries/ConvexGeometry.js"></script>
        <script src="http://stemkoski.github.io/Three.js/js/OrbitControls.js" type="text/javascript"></script>
        <script src="js/objects.js"></script>    
        <script src="js/main.js"></script>

          <script type="x-shader/x-vertex" id="vertexshader">

            attribute float size;
            attribute vec3 customColor;

            varying vec3 vColor;

            void main() {

                vColor = customColor;

                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

                gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );

                gl_Position = projectionMatrix * mvPosition;

            }

        </script>

        <script type="x-shader/x-fragment" id="fragmentshader">

            uniform vec3 color;
            uniform sampler2D texture;

            varying vec3 vColor;

            void main() {

                gl_FragColor = vec4( color * vColor, 1.0 );

                gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

            }

        </script>
    </body>
</html>
